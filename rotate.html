<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            width: 100%;
        }
        .box{
            height: 400px;
            width: 400px;
            border: 5px solid #ccc;
            border-radius: 50%;
            border-top-color: red;
            animation: rotate 1s infinite;
            padding: 50px;
        }
        @keyframes rotate
        {
            100%{
                rotate: 360deg;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>

    
</body>
</html>
